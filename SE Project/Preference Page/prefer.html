    <div class="preference">Will you have Dinner today ?</div>
    <div>
        <select name="card_type" id="card_type">
            <option value="Yes">Choose your answer</option>
            <option value="Yes">Yes (By default)</option>
            <option value="No">No</option>
        </select>
    </div>

    <script>
        document.getElementById('card_type').addEventListener('change', function() {
            var selectedOption = this.value;
            
            // Save the preference in localStorage
            localStorage.setItem('card_preference', selectedOption);
            
            // Redirect to the Card Page
            window.location.href = '../Preference Page/card_page.html';
        });
    </script>

    <div class="line"></div>

    <div id="clock"></div>

    <script>
        // Function to update the clock time
        function updateClock() {
          var now = new Date(); // Get current time
          var hours = now.getHours();
          var minutes = now.getMinutes();
          var seconds = now.getSeconds();
      
          // Add leading zeroes if less than 10
          hours = hours < 10 ? '0' + hours : hours;
          minutes = minutes < 10 ? '0' + minutes : minutes;
          seconds = seconds < 10 ? '0' + seconds : seconds;
      
          var currentTime = hours + ':' + minutes + ':' + seconds; // Format the time
      
          document.getElementById('clock').innerText = currentTime; // Update the clock display
      
          setTimeout(updateClock, 1000); // Update the clock every second
        }
      
        // Initial call to start the clock
        updateClock();
      </script>
